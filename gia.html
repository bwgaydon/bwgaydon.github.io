<html>
  <head>
    <link rel="stylesheet" type="text/css" href="gia.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="view" id="main">
        <div id="logo">GIVE IT AWAY!</div>
        <div class="button_small">Log In!</div>
        <div class="button_small">Sign Up!</div>
      </div>
      <div class="view" id="login">
        <form>
          <div id="logo">GIVE IT AWAY!</div>
          <input type="text" class="inputbox" name="username" value="username"><br>
          <input type="text" class="inputbox" name="password" value="password"><br>
          <div id="need_account">Don't have an account?</div>
          <input type="submit" class="submit" value="SUBMIT!">
        </form>
      </div>
      <div class="view" id="signup">
        <form>
          <div id="logo">GIVE IT AWAY!</div>
          <input type="text" class="inputbox" name="username" value="username"><br>
          <input type="text" class="inputbox" name="password" value="password"><br>
          <input type="text" class="inputbox" name="v_password" value="verify password"><br>
          <input type="text" class="inputbox" name="zip" value="ZIP code">
          <div id="have_account">Already have an account?</div>
          <input type="submit" class="button_large" value="SUBMIT!">
        </form>
      </div>
    </div>
  <script type="text/javascript" src="gia.js"></script>
  </body>
</html>
