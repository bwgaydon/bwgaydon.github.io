  <body background="http://www.thelittlenerd.com/wp-content/uploads/2012/07/Ghost-Nebula-Outer-Space-Galaxy-HD-Wallpaper.jpg">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="/">Brian Gaydon</a></h3>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">SC2 Build Selector</h1>
            <p class="lead">Select a race and matchup to receive a random build.</p>
            <div class="row">
              <div class="col-md-4">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    Terran
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">TvT</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">TvZ</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">TvP</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-4">
                <div class="dropdown">
                  <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
                    Zerg
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">ZvT</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">ZvZ</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">ZvP</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-4">
                <div class="dropdown">
                  <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-expanded="true">
                    Protoss
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu3">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">PvT</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">PvZ</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" id="pvp" href="#">PvP</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
